<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background: rgb(159, 186, 186);
            color: rgb(68, 72, 41);
            height: 100%;
            margin-top: 300px;
        }
        #box{
            width: 350px;
            height: 100%;
            background: rgb(96, 122, 108);
            color: black;
            box-shadow: 2px 3px 4px black;
            border-radius: 10px;
        }
        h1{
            margin-left: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100px;
            
        }#input{
            margin-left: 50px;
            width: 150px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            
        }
        #tasklist{
            font-family: 'Times New Roman', Times, serif;
            font-weight: 200px;
            align-content: center;
            padding: 20px;
            margin-left: 25px;
            font-size: 30px;
            width: 200px;

        }
        button{
            font-size: 25px;
            border-radius: 10px;
            margin-left: 15px;
            cursor: pointer;
            color: rgb(1, 10, 10);
           
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            background:rgb(137 157 146);
            display: flex;
            margin-top: 20px;
            border-radius: 6px;
            justify-content: space-between;
            max-width: 200px;
            margin-left: 5px;
            align-items: center;
          }
          .del{
            background-color: red;
            color: black;
            width: 60px;
         

          }

    </style>
</head>
<body>
    <div id="box">
        <h1>My To Do List</h1>
        <input type="text" placeholder="Enter To Do" id="input" >
        <button id="addBtn">Add</button>
        <ul id="tasklist">Tasklist </ul>

    </div>

<script>

let input = document.querySelector("#input");
let addBtn = document.querySelector("#addBtn");
let taskList = document.querySelector("#tasklist");

addBtn.addEventListener("click", function () {

    let li = document.createElement("li");

    li.innerHTML = `
        ${input.value}
        <button class="del">Del</button>
    `;

    taskList.appendChild(li);
    input.value = "";

    li.querySelector(".del").addEventListener("click", function () {
        li.remove();
    });
});
</script>
</body>
</html>
