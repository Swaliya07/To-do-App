<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background: rgb(159, 186, 186);
            color: rgb(68, 72, 41);
            height: 100%;
            margin-top: 300px;
        }
        #box{
            width: 350px;
            height: 100%;
            background: rgb(96, 122, 108);
            color: black;
            box-shadow: 2px 3px 4px black;
            border-radius: 10px;
        }
        h1{
            margin-left: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100px;
            
        }#input{
            margin-left: 50px;
            width: 150px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            
        }
        #tasklist{
            font-family: 'Times New Roman', Times, serif;
            font-weight: 200px;
            align-content: center;
            margin-left: 25px;
            font-size: 20px;
            width: 200px;

        }
        button{
            font-size: 25px;
            border-radius: 10px;
            margin-left: 15px;
            cursor: pointer;
            color: rgb(1, 10, 10);
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            background:rgb(137 157 146);
            display: flex;
            margin-top: 20px;
            border-radius: 6px;
            justify-content: space-between;
            max-width: 200px;
            margin-left: 5px;
            align-items: center;
          
           
            
        }

    </style>
</head>
<body>
    <div id="box">
        <h1>My To Do List</h1>
        <input type="text" placeholder="Enter To Do" id="input" >
        <button id="addBtn">Add</button>
        <ul id="tasklist">Tasklist </ul>

    </div>
    <script>

        const inputbox = document.getElementById("input");
        const tasklist = document.getElementById("tasklist");
        const addBtn = document.getElementById("addBtn");

        addBtn.addEventListener("click",addTask);


        
        function addTask(){
        let value = inputbox.value.trim();
        if (value ==='') return;

        const li = document.createElement("li");
        li.textContent= value;

        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.style.backgroundColor = "red";
        delBtn.addEventListener("click", () => li.remove());

        li.appendChild(delBtn);
        tasklist.appendChild(li);

        inputbox.value = "";
       
   }
        
    </script>
</body>
</html>
